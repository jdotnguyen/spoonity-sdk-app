<ActionBar title="Location Details">
</ActionBar>

<GridLayout rows="*, auto" backgroundColor="#ffffff">
    <!-- LOCATION SECTION -->
    <StackLayout row="0">
        <ScrollView>
            <GridLayout rows="auto, auto">
                <GridLayout row="0" columns="*, *" rows="*, *, *" margin="0">
                    <StackLayout row="0" col="0" colSpan="2">
                        <WebView width="100%" height="315" [src]="location_data.html"></WebView>
                    </StackLayout>
                    <StackLayout row="1" col="0" colSpan="2" padding="10 25 0">
                        <Label [text]="location_data.name" fontSize="22" fontWeight="bold"></Label>
                    </StackLayout>
                    <StackLayout row="2" col="0" colSpan="2" padding="0 25 10">
                        <Label text="Contact Information" fontSize="16" margin="10 0 5" fontWeight="bold"></Label>
                        <Label [text]="location_data.address_line_1" fontSize="16" color="#909090"></Label>
                        <Label [text]="location_data.city" fontSize="16" color="#909090"></Label>
                        <Label [text]="location_data.region.name + ' ' + location_data.postal_code" fontSize="16" color="#909090"></Label>
                        <Label [text]="location_data.country.name" fontSize="16" color="#909090"></Label>
                        <Label [text]="location_data.email_address" marginTop="10" fontSize="16" color="#007AFF" (tap)="openEmail()"></Label>
                        <Label [text]="'+1 (' + (location_data.phone_number | slice:0:3) + ') ' + (location_data.phone_number | slice:3:6) + '-' + (location_data.phone_number | slice:6)" marginTop="10" fontSize="16" color="#007AFF" (tap)="openPhone()"></Label>
                    </StackLayout>
                    <StackLayout row="1" rowSpan="2" col="1" padding="5 25 0">
                        <StackLayout [backgroundImage]="location_data.is_open ? 'linear-gradient(to bottom, #2ecc71, #2ecc71, #2ecc71)' : 'linear-gradient(to bottom, #A1A7B2, #989DA9, #A1A7B2)'" height="50"
                            width="50" verticalAlignment="center" horizontalAlignment="right" borderRadius="100" (tap)="goToLocation(location_data)" marginTop="10">
                            <Label class="fas locations-icon" color="#ffffff" text="&#xf3c5;"></Label>
                        </StackLayout>
                        <StackLayout [backgroundImage]="location_data.is_open ? 'linear-gradient(to bottom, #9b59b6, #9b59b6, #9b59b6)' : 'linear-gradient(to bottom, #A1A7B2, #989DA9, #A1A7B2)'" height="50"
                            width="50" verticalAlignment="center" horizontalAlignment="right" borderRadius="100" (tap)="openMobileOrdering(location_data)" marginTop="10">
                            <Label class="fas locations-icon" color="#ffffff" fontSize="25" text="&#xf07a;"></Label>
                        </StackLayout>
                    </StackLayout>
                </GridLayout>
                <GridLayout row="1" columns="*, *" rows="*" margin="0">
                    <StackLayout row="0" col="0" colSpan="2" padding="10 25">
                        <Label text="Hours of Operation" fontSize="16" margin="10 0 5" fontWeight="bold"></Label>
                        <Label text="Monday:" fontSize="16" color="#909090"></Label>
                        <Label text="Tuesday:" fontSize="16" color="#909090"></Label>
                        <Label text="Wednesday:" fontSize="16" color="#909090"></Label>
                        <Label text="Thursday:" fontSize="16" color="#909090"></Label>
                        <Label text="Friday:" fontSize="16" color="#909090"></Label>
                        <Label text="Saturday:" fontSize="16" color="#909090"></Label>
                        <Label text="Sunday:" fontSize="16" color="#909090"></Label>
                    </StackLayout>
                    <StackLayout row="0" col="2" padding="10 25">
                        <Label text=" " fontSize="16" margin="10 0 5" fontWeight="bold"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                        <Label text="11:00AM - 12:00AM" fontSize="16" color="#909090" horizontalAlignment="right"></Label>
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </ScrollView>
    </StackLayout>
</GridLayout>
